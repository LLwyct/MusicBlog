{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
        <div class="page-header col-sm-offset-2">
          <h1>用户注册<small> 分享你的音乐 分享你的心情</small></h1>
        </div>
        <form class="form-horizontal" method="POST" action="/register/">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></div>
                        <input name="username" type="text" class="form-control" placeholder="用户名">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></div>
                        <input name="password" type="text" class="form-control" placeholder="密码">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></div>
                        <input name="repassword" type="text" class="form-control" placeholder="确认密码">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></div>
                        <input name="email" type="text" class="form-control" placeholder="邮箱">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="button button-glow button-rounded button-highlight" value="注册">
                </div>
            </div>
        </form>
{% endblock %}
